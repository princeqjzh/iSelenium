## iselenium 运行参数配置文件，需要根据运行机器的实际情况来配置
## 本文件需要放置到到系统的 user.home 下
## Selenium自动化测试参数
##Windows
FIREFOX_PATH=C:\\Program Files (x86)\\firefox31\\firefox.exe
CHROME_PATH=C:\\Program Files (x86)\\webdriver\\chromedriver.exe
DOCKER_REMOTE=http://k8s.testing-studio.com:5555/wd/hub

